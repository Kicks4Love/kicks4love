  Privacy_Policy: "隐私保密守则"
  privacy_policy_1: "此隐私条款是为了更好的服务担心自己的私人认证信息（PII）被在线使用的用户。PII正如隐私法律及信息安全里描述的一样，是可以单独被使用或者协同其他信息以认证，联系，定位具体用户为目以及足以在文字中认证具体用户的信息。请认真阅读我们的隐私条款来获悉我们如何收集，使用，保护或者处理您的私人认证信息。"
  privacy_policy_2: "当访问我们的网站，博客或者应用时，我们会收集哪些私人信息？"
  privacy_policy_3: "当注册我们的网站时，我们会酌情要求您输入您的名字，邮件地址或者其他信息来优化您的体验。"
  privacy_policy_4: "我们何时收集信息？"
  privacy_policy_5: "当您在我们的网站填写表格，输入信息或者提供反馈时我们会收集您的信息。"
  privacy_policy_6: "我们如何使用您的信息？"
  privacy_policy_7: "我们会把从您注册，购物，订购实事通讯，回复问卷，回复营销沟通，访问网站，使用特定其他网站功能时搜集来的信息在以下方式使用："
  privacy_policy_8: "私人化您的体验，提供您感兴趣的内容或者商品。"
  privacy_policy_9: "优化我们的网站，更好的服务您。"
  privacy_policy_10: "允许我们在回复客户请求时更好的服务您。"
  privacy_policy_11: "在回复您的客户请求（实时谈话，邮件或者电话质询）之后跟进您。"
  privacy_policy_12: "我们如何保护您的信息？"
  privacy_policy_13: "我们不会对PCI标准使用扫描或者易损性扫描。我们只会提供文章以及信息。我们不会索取您的信用卡信息。我们会定期扫描恶意软件。您的私人信息在安全的网络之下，只有一小部分的对此系统具有特殊通关权利并被要求保持信息机密的人可以获得。此外，您提供的所有的敏感信息或者信用卡信息都会通过安全套接层（SSL）技术被加密。当用户输入，提交或者索取他们的信息时我们采用一系列的安全手段来保障他们的信息安全。所有的交易都会通过第三方支付平台处理，所以我们不会贮存或者处理任何的银行卡信息。"
  privacy_policy_14: "我们使用cookies吗？"
  privacy_policy_15: "是。Cookie是网站或其服务提供商通过Web浏览器（如果允许的话）转移到计算机硬盘驱动器的小文件，可使站点或服务提供商的系统识别您的浏览器并捕获并记住某些信息。我们使用cookies来："
  privacy_policy_16: "理解和存储用户的使用习惯。"
  privacy_policy_17: "记录广告。"
  privacy_policy_18: "编译关于网站流量和网站交互的汇总数据，以便将来提供更好的网站体验和工具。我们也可以使用可靠的第三方服务来代我们跟踪这些信息。"
  privacy_policy_19: "每次发送cookie时，您都可以选择让您的计算机发出警告，或者您也可以选择关闭所有的cookies。您可以通过浏览器设定来关闭cookies。因为每个浏览器都不一样，您可以参照帮助菜单来学习修改浏览器的cookies。如果您选择关闭您的cookies，一些帮助提高浏览效率的功能将无法正常工作。它不会影响使您的网站体验，但是更加高效的用户体验可能无法正常运行，请您见谅。"
  privacy_policy_20: "第三方披露"
  privacy_policy_21: "除非已经告知，我们不会将您的私人认证信息销售，交易或者转移到第三方。这不包括网站运营方合作伙伴和其他协助我们操作网站，执行商业行为和服务用户并准守保密协议的第三方。我们也会在法律范畴内发布信息来保护我们或者用户的权益，财产和安全。"
  privacy_policy_22: "第三方链接"
  privacy_policy_23: "我们间或在网站上提供第三方商品或服务。这些第三方网站有独立的保密协定。因此，我们对这些网站的内容和活动并不具有责任和义务。尽管如此，我们任然寻求保护我们网站的完整并欢迎您的反馈。"
  privacy_policy_24: "谷歌"
  privacy_policy_25: "谷歌广告要求可以以谷歌广告守则总结。广告的投放是为了给用户提供更好的服务。我们使用Google AdSense来投放广告。谷歌作为第三方贸易伙伴使用cookies来服务我们的网站。谷歌使用的DART cookies授予其权利来收集访问信息并基于我们网站及其他网站访问历史投放广告。用户可以通过访问Google Ad和内容网络保密协定来选择不参加DART cookie的使用。"
  privacy_policy_26: "我们使用以下工具："
  privacy_policy_27: "我们与第三方供应商（如Google）一起使用第一方Cookie（如Google Analytics（分析）Cookie）和第三方Cookie（例如DoubleClick Cookie）或其他第三方标识符来编译有关用户互动的数据广告展示次数和其他与我们网站相关的广告服务功能。"
  privacy_policy_28: "退出："
  privacy_policy_29: "用户可以使用Google广告设置页面设​​置Google如何向您发布广告的偏好设置。或者，您可以通过访问网络广告计划选择停用页面或使用Google Analytics（分析）退出浏览器添加功能来选择停用。 如果对本隐私政策有任何疑问，可以<a href=\"/contact_us\">联系我们</a>。"
  About_Us: "关于我们"
  about_us_1: "我们 <strong><i>Kicks4Love鞋侣</i></strong> 团队是一群旨在为用户提供最新发售信息以及潮流信息的球鞋爱好者。现在我们仍然处于开发阶段，如遇漏洞和故障，属于正常现象，敬请见谅。为了您的操作体验，一旦发现任何故障，请告知我们的开发团队。同时我们也欢迎您的反馈及意见 : )"
  about_us_2: "我们的企划"
  about_us_3: "除了既存的网页之外，我们将会在不久的为您将来提供更多更好的功能。我们将会为每个用户提供个人账户，您也可以使用<a href=\"https://facebook.com\" target=\"_blank\">脸书</a>或者<a href=\"https://weibo.com\" target=\"_blank\">微博</a>账户来登陆我们的网站，并在我们的推文中留下宝贵的意见，我们的专业团队会及时为您答疑解惑。您也可以使用我们的网站与来自世界各地的球鞋爱好者共同讨论和分享意见。<br><br>我们现阶段的目标是累积各大社交媒体的点击，在不久的将来我们还会为您提供网购服务，只需一键您就可以买下心仪的球鞋。万岁！！！"
  about_us_4: "目前提供的服务"
  about_us_5: "目前我们的网站包括六种不同的专区，<u>专题</u>，<u>发售日历</u>，<u>潮流趋势</u>，<u>球场时装</u>，<u>街拍</u>以及<u>流言蜚语</u>，在每个专区我们都竭诚为您提供最新最in的球鞋(潮流)资讯。"
