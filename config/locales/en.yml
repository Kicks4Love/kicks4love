  Privacy_Policy: "Privacy Policy"
  privacy_policy_1: "This privacy policy has been compiled to better serve those who are concerned with how their 'Personally Identifiable Information' (PII) is being used online. PII, as described in privacy law and information security, is information that can be used on its own or with other information to identify, contact, or locate a single person, or to identify an individual in context. Please read our privacy policy carefully to get a clear understanding of how we collect, use, protect or otherwise handle your Personally Identifiable Information in accordance with our website."
  privacy_policy_2: "What personal information do we collect from the people that visit our blog, website or app?"
  privacy_policy_3: "When ordering or registering on our site, as appropriate, you may be asked to enter your name, email address or other details to help you with your experience."
  privacy_policy_4: "When do we collect information?"
  privacy_policy_5: "We collect information from you when you fill out a form or enter information on our site and provide us with feedback on our products or services."
  privacy_policy_6: "How do we use your information?"
  privacy_policy_7: "We may use the information we collect from you when you register, make a purchase, sign up for our newsletter, respond to a survey or marketing communication, surf the website, or use certain other site features in the following ways:"
  privacy_policy_8: "To personalize your experience and to allow us to deliver the type of content and product offerings in which you are most interested."
  privacy_policy_9: "To improve our website in order to better serve you."
  privacy_policy_10: "To allow us to better service you in responding to your customer service requests."
  privacy_policy_11: "To follow up with them after correspondence (live chat, email or phone inquiries)."
  privacy_policy_12: "How do we protect your information?"
  privacy_policy_13: "We do not use vulnerability scanning and/or scanning to PCI standards. We only provide articles and information. We never ask for credit card numbers. We use regular Malware Scanning.Your personal information is contained behind secured networks and is only accessible by a limited number of persons who have special access rights to such systems, and are required to keep the information confidential. In addition, all sensitive/credit information you supply is encrypted via Secure Socket Layer (SSL) technology. We implement a variety of security measures when a user enters, submits, or accesses their information to maintain the safety of your personal information. All transactions are processed through a gateway provider and are not stored or processed on our servers."
  privacy_policy_14: "Do we use 'cookies'?"
  privacy_policy_15: "Yes. Cookies are small files that a site or its service provider transfers to your computer's hard drive through your Web browser (if you allow) that enables the site's or service provider's systems to recognize your browser and capture and remember certain information. We use cookies to:"
  privacy_policy_16: "Understand and save user's preferences for future visits."
  privacy_policy_17: "Keep track of advertisements."
  privacy_policy_18: "Compile aggregate data about site traffic and site interactions in order to offer better site experiences and tools in the future. We may also use trusted third-party services that track this information on our behalf."
  privacy_policy_19: "You can choose to have your computer warn you each time a cookie is being sent, or you can choose to turn off all cookies. You do this through your browser settings. Since browser is a little different, look at your browser's Help Menu to learn the correct way to modify your cookies.If you turn cookies off, Some of the features that make your site experience more efficient may not function properly.It won't affect the user's experience that make your site experience more efficient and may not function properly."
  privacy_policy_20: "Third-party disclosure"
  privacy_policy_21: "We do not sell, trade, or otherwise transfer to outside parties your Personally Identifiable Information unless we provide users with advance notice. This does not include website hosting partners and other parties who assist us in operating our website, conducting our business, or serving our users, so long as those parties agree to keep this information confidential. We may also release information when it's release is appropriate to comply with the law, enforce our site policies, or protect ours or others' rights, property or safety."
  privacy_policy_22: "Third-party links"
  privacy_policy_23: "Occasionally, at our discretion, we may include or offer third-party products or services on our website. These third-party sites have separate and independent privacy policies. We therefore have no responsibility or liability for the content and activities of these linked sites. Nonetheless, we seek to protect the integrity of our site and welcome any feedback about these sites."
  privacy_policy_24: "Google"
  privacy_policy_25: "Google's advertising requirements can be summed up by Google's Advertising Principles. They are put in place to provide a positive experience for users. We use Google AdSense Advertising on our website. Google, as a third-party vendor, uses cookies to serve ads on our site. Google's use of the DART cookie enables it to serve ads to our users based on previous visits to our site and other sites on the Internet. Users may opt-out of the use of the DART cookie by visiting the Google Ad and Content Network privacy policy."
  privacy_policy_26: "We have implemented the following:"
  privacy_policy_27: "We, along with third-party vendors such as Google use first-party cookies (such as the Google Analytics cookies) and third-party cookies (such as the DoubleClick cookie) or other third-party identifiers together to compile data regarding user interactions with ad impressions and other ad service functions as they relate to our website."
  privacy_policy_28: "Opting out:"
  privacy_policy_29: "Users can set preferences for how Google advertises to you using the Google Ad Settings page. Alternatively, you can opt out by visiting the Network Advertising Initiative Opt Out page or by using the Google Analytics Opt Out Browser add on. If there are any questions regarding this privacy policy, you may <a href=\"/contact_us\">contact us.</a>"
