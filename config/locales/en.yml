  about_us_2: "Our Plan"
  about_us_3: "In addition to the current web pages we provide, we will also introduce a series of features which will significantly boost our user experience. First, we will set up user accounts for each unique user, and we will also implement login options including <a href=\"https://facebook.com\" target=\"_blank\">Facebook</a> and <a href=\"https://weibo.com\" target=\"_blank\">Weibo</a> account authentication. With identification included, users will be able to leave comments in each of our posts so that we can answer their doubts or discuss interesting topics together. Moreover, we will also construct seamless communication to allow users to share their ideas or discuss their opinions.<br><br>In our current stage, our primary concern would be accumulating hit-rate for our website across all the social media platforms, and when the time comes, we will also set up E-Commerce marketplace to propagate and sell the latest sneakers series. Cheers!!!"
  about_us_4: "Current services"
