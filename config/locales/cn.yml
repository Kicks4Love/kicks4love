  Terms_and_Conditions: "条款及条件"
  terms_intro: "我们 <strong><i>Kicks4Love鞋侣</i></strong> 团队是一群旨在为用户提供最新发售信息以及潮流信息的球鞋爱好者。现在我们仍然处于开发阶段，如遇漏洞和故障，属于正常现象，敬请见谅。为了您的操作体验，一旦发现任何故障，请<a href='/contact_us'>告知</a>我们的开发团队。同时我们也欢迎您的反馈及意见 : )"
  Our_Plan: "我们的企划"
  terms_our_plan: "<p>除了既存的网页之外，我们将会在不久的为您将来提供更多更好的功能。我们将会为每个用户提供个人账户，您也可以使用<a href=\"https://facebook.com\" target=\"_blank\">脸书</a>或者<a href=\"https://weibo.com\" target=\"_blank\">微博</a>账户来登陆我们的网站，并在我们的推文中留下宝贵的意见，我们的专业团队会及时为您答疑解惑。您也可以使用我们的网站与来自世界各地的球鞋爱好者共同讨论和分享意见。<p><p>我们现阶段的目标是累积各大社交媒体的点击，在不久的将来我们还会为您提供网购服务，只需一键您就可以买下心仪的球鞋。万岁！！！</p>"
  What_We_Provided_So_Far: "目前提供的服务"
  terms_provided_so_far: "目前我们的网站包括五种不同的专区，专题，潮流趋势，球场时装，街拍以及流言蜚语，在每个专区我们都竭诚为您提供最新最in的球鞋(潮流)资讯。"
